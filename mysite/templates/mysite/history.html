  </head>
    <body data-spy="scroll" data-offset="0" data-target="#theMenu">
	<nav class="menu" id="theMenu">
		<div class="menu-wrap">
			<h1 class="logo"><a href="{%url 'home'%}">MAIN</a></h1>
			<i class="icon-remove menu-close"></i>
			<a href="{% url 'history'%}" class="smoothScroll">Home</a>
			<a href="#about" class="smoothScroll">About</a>
			<a href="#portfolio" class="smoothScroll">Portfolio</a>
			<a href="#contact" class="smoothScroll">Contact</a>
			<a href="#"><i class="icon-facebook"></i></a>
			<a href="#"><i class="icon-twitter"></i></a>

			<a href="#"><i class="icon-envelope"></i></a>
		</div>
		<div id="menuToggle"><i class="icon-reorder"></i></div>
	</nav>
	<div id="headerwrap">
		<div class="container-fluid">
			<div class="logo">
				<img src="static/img/logo.png">
				<div class="container mt-3">

        {% for post in posts %}
                <div id="preview"  class="col-md-5">
                    <div>
                        {% if post.photo %}
                        <img id="photo" src="{{ post.photo.url }}" alt="{{ post.title }}">
                        {% else %}
                        <img src="https://picsum.photos/id/1060/300/201/?blur=2" alt="{{ post.title }}">
                        {% endif %}

                        <h3><a href="{{post.slug}}">{{ post.title }}</a></h3>
                        <h4>
                            <h2 style="color:red;">Posted By:{{ post.title}}</h2>
                                {{ post.content|truncatewords_html:1|safe }}
                            <span>{{ post.created_at|date:"d.m.Y" }}</span>
                    </div>
                </div>
                {% endfor %}
		</div>
	</div>
	<script src="static/js/classie.js"></script>
